<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header><h1>Faça Aqui o seu Cadastro</h1></header>
    <main>
        <section id="login">
            <div id="imagens">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder 
                    fazer o uso do site
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            email
                            </span>
                        <input type="email" name="Login" id="ilogin" placeholder="Seu email aqui " autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class=" campo">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="Senha" id="isenha" placeholder="Sua senha aqui " autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <div class="botao">
                        <input type="submit" value="Enviar">
                    </div>
                    <a href="../projetos-Pessoal/index.html" target="_blank" >Esqueci a senha </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
